{% extends 'todo/base.html' %}

{% block content %}
    
    
    
    <!-- Main Container -->
    <div class="container">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">TODO bearbeiten</h1>
        <p class="lead"></p>
      </div>
      
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="date">Fälligkeitsdatum</label>
          <input type="date" class="form-control" id="date" name="date" value="{{due_date}}">
          <!-- TODO: - voreingestelltes Datum abbilden 
                     - Crash bei fehlendem Datum verhindern
          -->
        </div>
        <div class="form-group">
          <label for="description">Beschreibung</label>
          <textarea class="form-control" id="description" name="description" rows="3" maxlength="160" value="{{ todo.description }}"> {{ description }}</textarea>
        </div>
        <div class="form-group">
          <label for="percentdone">Bereits erledigt</label>
          <input type="range" class="form-control-range" id="percentdone" name="percentdone" value="{{ todo.percent }}">
        </div>
        <button type="submit" class="btn btn-primary">Änderungen speichern</button>
      </form>
    </div>
    
    
    
{% endblock %}
