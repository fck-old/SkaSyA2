{% extends 'todo/base.html' %}

{% block content %}
    
    
    
    <!-- Main Container -->
    <div class="container">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">TODO hinzufügen</h1>
        <p class="lead">Es gibt immer was zu tun...</p>
      </div>
      
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="date">Fälligkeitsdatum</label>
          <input type="date" class="form-control" id="date" name="date" value="">
        </div>
        <div class="form-group">
          <label for="description">Beschreibung</label>
          <textarea class="form-control" id="description" name="description" rows="3" maxlength="160"></textarea>
        </div>
        <div class="form-group">
          <label for="percentdone">Bereits erledigt</label>
          <input type="range" class="form-control-range" id="percentdone" name="percentdone" value="0">
        </div>
        <button type="submit" class="btn btn-primary">Hinzufügen</button>
      </form>
    </div>
    
    
    
{% endblock %}
